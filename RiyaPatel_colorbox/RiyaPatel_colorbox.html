<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sports Club</title>
        <style>
            .colorbox{
                height: 100px;
                width: 100px;
            }
             h1{
              text-align: center;
              border: solid 3px;
              background-color: black;
              color: white;
            
          }

            footer{
                text-align: center;
                border: solid 2px;
                background-color: black;
                color: white;
            }

        </style>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="colorbox-master/jquery.colorbox.js"></script>
        <script>
            $(document).ready(function(){
                $(".group1").colorbox({rel:'group1',width:"350px", height:"590px"});
                $(".group2").colorbox({rel:'group2', transition:"fade",width:"800px", height:"550px"});


            });

        </script>
    </head>

    <body>
        <header><h1>Go Sports Club</h1><br></header>

        <main>
            <h2>Elastic Transition using colorbox</h2>
            <p><a class="group1" href="images/basketball.jpg" title="Basketball">Basketball</a></p>
            <p><a class="group1" href="images/cricket.jpg" title="Cricket">Cricket</a></p>
            <p><a class="group1" href="images/football.jpg" title="Football">Football</a></p>

            <h2>Fade Transition using colorbox</h2>
            <p><a class="group2" href="images/golf.jpg" title="Golf">Golf</a></p>
            <p><a class="group2" href="images/hockey.jpg" title="Hockey">Hockey</a></p>
        </main>

        <footer>Copyright &copy; Go Sports Club<br>
            <a href="mailto:go@sportsclub.com">go@sportsclub.com</a>
        </footer>

    </body>
</html>
